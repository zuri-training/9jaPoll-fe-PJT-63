       <script>
        const getData = async (url) => {
            const res = await fetch(url);
            const json = await res.json();
            console.log(json);

            json.forEach(each => {
              if (each.post_type == "GUBERNATORIAL") {
                
              
                console.log(each);

                document.getElementById("cand-list").innerHTML += `<figure class="candidates">
                  <div class="image"><img src="media and individual candidate page/images/${each.profile_image}" alt="candidate1" /></div>
                  <figcaption>
                    <h3>${each.cand_name}</h3>
                    <h5>${each.party}</h5>
                    <button id="${each.id}" class="more" onclick="saveid(this.id)">Read more</button>
                  </figcaption>
                </figure>`

              }
                
            });
        };


        const saveid = (id) => {
            localStorage.setItem("value", id);

            let val = localStorage.getItem("value");
            //console.log(val);
            window.location.href = "media and individual candidate page/presidential.html";
        }

        const url = "https://poll9ja.herokuapp.com/api/candprofile";
        getData(url);
